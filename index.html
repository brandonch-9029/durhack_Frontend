<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>image</title>
</head>
<body>
    <div class="center">
        <div class="form-input">
            <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
            <form class="input-group input-bar mb-3" action="https://durhackapi.azurewebsites.net/img_upload" method="POST" target="dummyframe">
                <label for="imgfile">Upload Image</label>
                <input type="file" id="imgfile" accept="image/*" onchange="showPreview(event);">
                <input class="input-group-text btn-secondary" type="submit" value="Submit">
            </form>
            <div class="preview">
                <img id="file-ip-1-preview">
            </div>
            
            <div class="result">
                <!-- #TODO: print the returned result from Azure -->
            </div>

        </div>
    </div>
 <!-- Link to the JavaScript file here: -->
 <script src="script.js"></script>
</body>
</html>
